<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:300,400,500,700,800&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='post.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
</head>
<body>   
    <header>        
        <nav role="navigation">
            <div id="menuToggle">                
                <input type="checkbox" />
                <span></span>
                <span></span>
                <span></span>
                <ul id="menu">
                    <a href="{{url_for('index')}}"><li>Домашня</li></a>
                    <a href="{{url_for('add')}}"><li>Додати пост</li></a>
                    <a href="{{url_for('about')}}"><li>Про мене</li></a>
                    <a href="{{url_for('contact')}}"><li>Контакти</li></a>                
                </ul>
            </div>
        </nav>       
        <div class="social">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="post">
                <div class="headtext">
                    <h2 class="post-header">{{post.title}}</h2>
                    <p class="time">Опублікував {{post.author}}, {{date_posted}}</p>
                </div>                 
                <div class="post-img">
                    <img src="{{ url_for('static', filename='photos/'+post.image) }}" alt="1">
                </div>
                <div class="text">
                <p>{{post.content|safe}}</p>
                </div>             
            </div>
        </div>
    </section>
    <footer>
        <p>©Zerhogi</p>
    </footer>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
